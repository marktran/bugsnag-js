<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="/node_modules/@bugsnag/browser/dist/bugsnag.min.js"></script>
    <script type="text/javascript">
      var ENDPOINT = decodeURIComponent(window.location.search.match(/ENDPOINT=([^&]+)/)[1])
      var API_KEY = decodeURIComponent(window.location.search.match(/API_KEY=([^&]+)/)[1])
      Bugsnag.init({
        apiKey: API_KEY,
        endpoints: { notify: ENDPOINT, sessions: '/noop' },
        filters: [ 'api_key', 'secret' ]
      })
    </script>
  </head>
  <body>
    <script>
      Bugsnag.addMetadata('details', {
        api_key: 'fffffffff'
      })
      Bugsnag.notify(new Error('sensitive?'), function (event) {
        event.setUser('21')
        event.addMetadata('user', { password: '123456', secret: 'donâ€™t tell anyone' })
      })
    </script>
  </body>
</html>
